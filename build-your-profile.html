<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build your profile</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- custom links -->
    <link rel="stylesheet" href="src/css/buildProfilestyle.css">
    <script defer src="src/js/imageupload.js"></script>
</head>

<body>
    <h1 class="header">Build your profile</h1>

    <form action="" class="upload__form">
        <div class="img__upload" id="imagePreview">
            <input type="file" id="upload">

            <!-- UPLOAD ICON -->
            <div class="upload__icon" for="upload">
                <label for="upload" class="icon__label">
                    <img src="assets/+.png" alt="">
                    <img src="assets/Vector.png" alt="">
                </label>
            </div>
        </div>
    </form>
    <label for="upload" class="upload__label">Upload a display photo</label>
    <div class="message-box">
        <textarea name="msg" id="msg" maxlength="300" cols="30" rows="10" placeholder="write something about you...">
        </textarea>
        <div class="continue__wrapper">
            <button id="continue"> <a href="dashboard.html">continue</a> </button>
        </div>
    </div>

</body>

</html>
