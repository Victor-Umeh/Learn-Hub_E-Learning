<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/mentorsSignUp.css" />
  </head>
  <body>
    <div class="pattern">
      <svg
        viewBox="0 0 182 136"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M86.8802 135.664C59.0251 136.292 27.3812 134.766 6.33974 117.47C-14.7017 100.174 -25.3506 67.0826 -23.2052 33.8093C-21.0597 0.536023 -6.18747 -33.2469 18.7213 -48.4873C43.6051 -63.5177 78.6678 -60.3081 105.62 -49.7602C132.481 -39.3297 151.348 -21.6534 163.921 -2.06436C176.494 17.5247 182.748 39.2365 181.597 61.452C180.447 83.6674 171.775 106.479 155.335 119.426C139.012 132.281 114.735 135.037 86.8802 135.664Z"
          fill="#911DED"
        />
      </svg>
      <p>Remote learning made easy and fun</p>
    </div>
    <div class="entireBody">
      <div class="rightHand">
        <div class="circle">
          <span>Become a mentor today!!!</span>
        </div>
      </div>
      <div class="leftHandSide">
        <h1>Sign up as a Mentor</h1>
        <div class="googleDiv">
          <img src="assets/Google Logos By hrhasnai.png" alt="" />
          <p>Sign up with Google</p>
        </div>
        <p class="or">or</p>
        <form action="">
          <div class="namees">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" />
            <label for="laststName">Last Name</label>
            <input type="text" id="lastName" />
          </div>
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="passcode">Password</label>
          <input type="password" id="passcode" />
        </form>
        <div class="terms">
          <input type="checkbox" id="check" />
          <label for="check"
            >I agree to the <a href="">Terms of Service</a> and
            <a href="">Privacy Notice</a>
          </label>
        </div>
        <button>Sign me up</button>
        <footer>Already have an account? <a href=""> Log in</a></footer>
      </div>
    </div>
  </body>
</html>
