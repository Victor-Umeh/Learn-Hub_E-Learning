<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn-Hub</title>

    <!-- Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&family=Nunito:wght@500;600&family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="src/css/login.css">

    <script src="https://kit.fontawesome.com/48606a42ac.js" crossorigin="anonymous"></script>
    <script defer src="src/js/script.js"></script>
</head>
<body>
    <header>
        <img src="./assets/images/login-avatar.png" alt="">
        <p>
            Quick and Easy Learning with <br><span>Learn<span class="hub">Hub</span></span>
        </p>
    </header>
    <main>
        <h1>Login</h1>
        <form>
            <label for="email">Enter your Email</label><br>
            <input id="email" type="email"><br>
            <label for="password">Enter your Password</label><br>
            <input id="password" type="password">
            <div class="submit">
                <button type="submit"><a href="user.html">Login</a></button>
                <a class="create" href="signup.html">Sign up</a>
            </div>
            <div class="tick">
                <input type="radio" name="post" id="">Mentor
                <input type="radio" name="post" id="">Student
            </div>
        </form>
    </main>
</body>
