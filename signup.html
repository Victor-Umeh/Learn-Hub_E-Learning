<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn-Hub</title>

    <!-- Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&family=Nunito:wght@500;600&family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="src/css/signup.css">

    <script src="https://kit.fontawesome.com/48606a42ac.js" crossorigin="anonymous"></script>
    <script defer src="src/js/script.js"></script>
</head>
<body class="container">
    <div class="content">
        <header>
            <h1>Remote learning made easy and fun.</h1>
            <div class="hide">
                <h2>Start testing in minutes !</h2>
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <div class="socials">
                    <ul>
                        <li><a href="#"><img src="./assets/Google.svg" alt=""></a></li>
                        <li><a href="#"><img src="./assets/Twitter.svg" alt=""></a></li>
                        <li><a href="#"><img src="./assets/Instagram.svg" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <button class="ggle">
                <a href="#">
                    <img src="./assets/Googlelogos.png" alt="">
                    <p>Sign up with Google</p>
                </a>
            </button>
            <h2>or</h2>
            <form action="">
                <div class="name">
                    <div class="name first">
                        <label for="fname">First name</label><br>
                        <input id="fname" type="text">
                    </div>
                    <div class="name last">
                        <label for="lname">Last name</label><br>
                        <input id="lname" type="text">
                    </div>
                </div>
                <label for="email">Email</label><br>
                <input id="email" type="email"><br>
                <label for="pword">Password</label><br>
                <input id="pword" type="password">
                <br>
                <div class="check">
                    <input type="checkbox" name="" id="">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Notice</a>
                </div>
                <button type="submit"><a href="signup.html">Sign me up</a></button>
            </form>
        </main>
    </div>
    <footer>
        <h3>Already have an account? <a href="login.html">Log in</a></h3>
    </footer>
</body>
